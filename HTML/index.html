<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLE/style.css">
    <title>Rock, Papper, Scissors</title>

    
</head>
<body>
    <header class="titulo">
        <h1>Rock, Papper, Scissors</h1>
    </header>

    <section class="boton">
        <button id="reset">Reload</button>
    </section>

    
    <section class="contenedor">       
            <h2>Game Result</h2>
        <div class="content">
            <article class="user">
                <h3>User</h3>
                <di class="a"><p class="pt" id="puntosUsuario">0</p></di>
                <button class="juego" id="botonPiedra"><img src="../IMAGES/piedra.png" alt="piedra"></button>
                <button class="juego" id="botonPapel"><img src="../IMAGES/papel.png" alt="papel"></button>
                <button class="juego" id="botonTijera"><img src="../IMAGES/tijera.png" alt="tijera"></button>
                <p class="pl">Here is your choice!</p>
                <img src="../IMAGES/interrogacion.webp" alt="resultado" id="imagenObjetivo">
            </article>
            
            <article class="cpu">
                <h3>CPU</h3>
                <di class="a"><p class="pt" id="puntosCpu">0</p></di>
                <button class="juegoCpu"><img src="../IMAGES/piedra.png" alt="piedra"></button>
                <button class="juegoCpu"><img src="../IMAGES/papel.png" alt="papel"></button>
                <button class="juegoCpu"><img src="../IMAGES/tijera.png  " alt="tijera"></button>
                <p class="pl">The cpu choice!</p>
                <img src="../IMAGES/interrogacion.webp" alt="resultado" id="imagenObjetivoCpu">
            </article>
        </div>
        <p class="mensaje" id="mensaje">ยก!</p>
    </section>
    
    <script src="../SCRIPT/app.js"></script>
</body>
</html>
